{% extends "registration/base.html" %} {% block title %}Login{% endblock title%}
{% block contents %}
<h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}

    <div class="mb-2">
        <label for="username" class="text-gray-800 font-medium block">Username</label>
        <input type="text" class="w-full rounded px-4 py-2 border" name="username" id="username" aria-label="username"
            aria-required="true" />
    </div>

    <div class="mb-2">
        <label for="password" class="font-medium text-gray-800 block">Password</label>
        <input type="password" class="w-full rounded px-4 py-2 border" name="password" id="password" />
    </div>

    <button type="submit" class="mt-3 bg-green-500 text-white py-2 px-4 rounded w-full hover:bg-green-600">
        Sign in
    </button>
</form>
<p class="text-sm text-center text-gray-800 mt-4">
    Don't have account yet?
    <a href="{% url 'register' %}" class="hover:underline text-green-800">Register</a>
</p>
{% endblock contents %}
