<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
      <h1 class="text-6xl font-bold text-red-600">404</h1>
      <p class="text-2xl font-medium text-gray-700 mt-4">
        Oops! Page Not Found
      </p>
      <p class="text-lg text-gray-600 mt-2">
        The page you're looking for doesn't exist.
      </p>
      <a
        href="{% url 'home' %}"
        class="mt-6 inline-block px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition"
      >
        Return to Homepage
      </a>
    </div>
  </body>
</html>
