<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-2">
                <label for="username" class="text-gray-800 font-medium block">Username</label>
                <input type="text" class="w-full rounded px-4 py-2 border" name="username" id="username"
                    aria-label="username" aria-required="true">
            </div>
            <div class="mb-2">
                <label for="password" class="font-medium text-gray-800 block">Password</label>
                <input type="password" class="w-full rounded px-4 py-2 border" name="password" id="password">
            </div>
            <input type="submit" class="py-2 px-4 rounded w-full" value="Sign in">
        </form>
        <p class="text-sm text-center text-gray-800">Don't have account yet? <a href="{% url 'register' %}"
                class="hover:underline">Register</a></p>
    </div>

</body>

</html>
